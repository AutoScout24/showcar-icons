<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/0.5.3/document-register-element.js"></script>
    <script src="../dist/showcar-icons.min.js"></script>
    <style type="text/css">
        body {
            font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial;
            padding: 0 40px;
        }
        #icons-list li {
            padding: 10px;
            float: left;
            background: #f4f4f4;
            border: 1px solid #fff;
            width: 120px;
            height: 160px;
            list-style: none;
            text-align: center;
            margin-bottom: 20px;
        }
        #icons-list li:hover {
            background: #acacac;
        }
        #icons-list li svg {
            width: 80px;
            height: 80px;
        }
        #icons-list li p {
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Showcar-Icons</h1>
    <p>This page contains a list of all currently available icons inside the showcar-icons bundle.</p>
    <p>To use a specific item use the following code:</p>
    <code>
        &lt;as24-icon type="[[icon-name]]"&gt;&lt;as24-icon&gt;
    </code>
    <h2>Icon Names</h2>
    <p>The following icon names are currently available:</p>
    <ul id="icons-list"></ul>

    <script type="text/javascript">
        var iconsList = document.querySelector('#icons-list');
        window.showcarIconNames.forEach(function(name) {
            var item = document.createElement('li');
            item.innerHTML = '<as24-icon type="' + name + '"></as24-icon><p>' + name + '</p>';
            iconsList.appendChild(item);
        });
    </script>
</body>
</html>
